<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Heavy Gear Assault</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../css/xeditable.css">
<link rel="stylesheet" href="../css/app.css">
<link rel="stylesheet" href="../css/www.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body ng-app="ue4App" class="ue4App waiting-for-angular">
	<div id="initializing-panel">
		<div id="loadingMsg">Loading app</div>
		<ul id="loadbar" class="animate">
			<li>
				<div id="layerFill1" class="bar"></div>
			</li>
			<li>
				<div id="layerFill2" class="bar"></div>
			</li>
			<li>
				<div id="layerFill3" class="bar"></div>
			</li>
			<li>
				<div id="layerFill4" class="bar"></div>
			</li>
			<li>
				<div id="layerFill5" class="bar"></div>
			</li>
			<li>
				<div id="layerFill6" class="bar"></div>
			</li>
			<li>
				<div id="layerFill7" class="bar"></div>
			</li>
			<li>
				<div id="layerFill8" class="bar"></div>
			</li>
			<li>
				<div id="layerFill9" class="bar"></div>
			</li>
			<li>
				<div id="layerFill10" class="bar"></div>
			</li>
		</ul>
	</div>
    <div id="login-holder">
      <div id="loginbox">
        <div id="login-inner" ng:controller="LoginController">
          <form ng-submit="submit()">
            <table border="0" cellpadding="0" cellspacing="0">
              <tr>
                <th>Username</th>
                <td><input type="text" class="login-inp" ng-model="username"/></td>
              </tr>
              <tr>
                <th>Password</th>
                <td><input type="password" class="login-inp" ng-model="password"/></td>
              </tr>
              <tr>
                <td colspan="2" class="button_bar"><button class="btn btn-primary" type="submit" id="login">Log in</button></td>
              </tr>
            </table>
          </form>
        </div>
        <div class="clear"></div>
      </div>
    </div>
	<div id="main-container" class="container">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" ui-sref="gamemaps">UE4 Game Name
						Backend</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Maintenance <span class="caret"></span></a>
				          <ul class="dropdown-menu" role="menu">
              <li><a ui-sref="users">Users</a></li>
              <li><a ui-sref="servers">Servers</a></li>
							<li><a ui-sref="gamemaps">Game maps</a></li>
							<li><a ui-sref="gamemodes">Game modes</a></li>
							<li><a ui-sref="mapmodes">Global map cycle</a></li>
							<li><a ui-sref="championships">Championships</a></li>
							<li><a ui-sref="inventory_objects">Inventory objects</a></li>
							<li><a ui-sref="inventory_locations">Inventory locations</a></li>
							<li><a ui-sref="gears">Gears</a></li>
							<li><a ui-sref="gearsections">Gear sections</a></li>
              <li><a ui-sref="score_configs">Score configs</a></li>
							<!-- 
				            <li class="divider"></li>
				             -->
				          </ul>
				        </li>
						<li><a ui-sref="active_servers">Active servers</a></li>
						<li><a ui-sref="endpoints">API</a></li>
					</ul>
					<button type="button" class="btn btn-danger navbar-btn navbar-right" ng-controller="LoginController" ng-click="logout()">Logout</button>
				</div>
			</div>
		</nav>
		<div ui-view></div>
	</div>
	<!--
		SCRIPT DEFERRED LOADING 
	 -->	 
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<script
		src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-resource.js"></script>
    <script
    	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>		
	<script

	<script src="../js/auth/http-auth-interceptor.js"></script>

	<script src="../js/active_servers.js"></script>
	<script src="../js/gamemaps.js"></script>
	<script src="../js/gamemodes.js"></script>
	<script src="../js/mapmodes.js"></script>
	<script src="../js/inventory_objects.js"></script>
	<script src="../js/inventory_locations.js"></script>
	<script src="../js/championships.js"></script>
	<script src="../js/custom_mapmodes.js"></script>
	<script src="../js/gearsection_configurations.js"></script>
  <script src="../js/score_configs.js"></script>
  <script src="../js/event_scores.js"></script>
  <script src="../js/leaderboards.js"></script>
	<script src="../js/prefixfree.min.js"></script>
</body>
