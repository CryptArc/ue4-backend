<h3>New inventory object</h3>
<form class="form-horizontal" role="form" ng-submit="addInventoryObject()">
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" ng-model="inventoryObject.inoName" class="form-control" id="inoName"
				placeholder="Object name" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Save" />
		</div>
	</div>
</form>
