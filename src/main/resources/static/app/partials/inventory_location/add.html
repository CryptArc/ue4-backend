<h3>New inventory location</h3>
<form class="form-horizontal" role="form" ng-submit="addInventoryLocation()">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="inventoryLocation.inlName" class="form-control" id="inlName"
        placeholder="Location name" />
    </div>
  </div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Save" />
		</div>
	</div>
</form>
