<h3>New event score</h3>
<form class="form-horizontal" role="form" ng-submit="addEventScore()">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Event type</label>
    <div class="col-sm-10">
      <input type="text" ng-model="eventscore.escEventType" class="form-control" id="escEventType" placeholder="Event type" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Save" />
    </div>
  </div>
</form>
