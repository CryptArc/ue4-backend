<h3>New game mode</h3>
<form class="form-horizontal" role="form" ng-submit="addGamemode()">
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" ng-model="gamemode.gamId" class="form-control" id="gamId"
				placeholder="Map name" />
		</div>
	</div>
	<div class="form-group">
		<label for="year" class="col-sm-2 control-label">Full asset
			name</label>
		<div class="col-sm-10">
			<input type="text" ng-model="gamemode.gamAssetName" class="form-control"
				id="gamAssetName" placeholder="Full asset name of the mode" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Save" />
		</div>
	</div>
</form>
