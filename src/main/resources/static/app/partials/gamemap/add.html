<h3>New game map</h3>
<form class="form-horizontal" role="form" ng-submit="addGamemap()">
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" ng-model="gamemap.mapId" class="form-control" id="mapId"
				placeholder="Map name" />
		</div>
	</div>
	<div class="form-group">
		<label for="year" class="col-sm-2 control-label">Asset name</label>
		<div class="col-sm-10">
			<input type="text" ng-model="gamemap.mapAssetName" class="form-control"
				id="mapAssetName" placeholder="Asset name of the map" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Save" />
		</div>
	</div>
</form>
